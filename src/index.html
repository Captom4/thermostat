<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="thermostat.js"></script>
    <script src="interface.js"></script>
    <title>Thermostat</title>
</head>
<body>
<section>
    <h1>Thermostat</h1>
    <h2 id="temperature"></h2>
    <p>
        <button class="button" id="temp-up">+</button>
        <button class="button" id="temp-down">-</button>
        <button class="button" id="temp-reset">Reset</button><br>
        Power saving mode is <span id="psm">on</span><br>
        <button class="button" id="psm-on">PSM On</button>
        <button class="button" id="psm-off">PSM Off</button>
    </p>
</section>
</body>
</html>
